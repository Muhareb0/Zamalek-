<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to انتصار الزمالك</title>
    <style>
        body {
            background-color: black;
            color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
        }

        .countdown {
            font-size: 36px;
            margin-top: 20px;
        }

        .heart {
            font-size: 100px;
            color: red;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 20px;
            transition: transform 0.1s;
        }

        .heart:active {
            transform: scale(0.9);
        }

        #pressCount {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="heart" id="heart">❤️</div>
    <div id="pressCount">عدد الضغطات: 0</div>
    <div class="countdown" id="countdown"></div>
    <div id="fridayCount" style="font-size: 72px;"></div>

    <script>
        // Calculate the number of Fridays since the specified date
        function calculateFridays(startDate) {
            const now = new Date();
            let count = 0;
            let date = new Date(startDate);
            while (date <= now) {
                if (date.getDay() === 5) { // 5 is Friday
                    count++;
                }
                date.setDate(date.getDate() + 1);
            }
            return count;
        }

        // Countdown timer
        function startCountdown() {
            const endDate = new Date('2024-09-27T22:47:00+03:00');
            setInterval(() => {
                const now = new Date();
                const remaining = endDate - now;

                const seconds = Math.floor((remaining / 1000) % 60);
                const minutes = Math.floor((remaining / 1000 / 60) % 60);
                const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
                const days = Math.floor(remaining / (1000 * 60 * 60 * 24));

                document.getElementById('countdown').innerText = 
                    `عدد الأيام: ${days} , ساعات: ${hours} , دقائق: ${minutes} , ثواني: ${seconds}`;
            }, 1000);
        }

        // Heart button functionality
        let pressCount = 0;
        document.getElementById('heart').addEventListener('click', () => {
            pressCount++;
            document.getElementById('pressCount').innerText = `عدد الضغطات: ${pressCount}`;
            vibrateHeart();
        });

        function vibrateHeart() {
            const heart = document.getElementById('heart');
            heart.style.transform = 'scale(1.1)';
            setTimeout(() => {
                heart.style.transform = 'scale(1)';
            }, 100);
        }

        // Display the number of Fridays
        const fridaysCount = calculateFridays('2024-09-27T22:47:00+03:00');
        document.getElementById('fridayCount').innerText = fridaysCount;

        // Start countdown timer
        startCountdown();
    </script>
</body>
</html>
